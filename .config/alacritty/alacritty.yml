import:
  - /home/bao/.config/alacritty/dracula.yml

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Bold
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 14
draw_bold_text_with_bright_colors: true

selection:
  # semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

live_config_reload: true

cursor:
  style: Block
  unfocused_hollow: true

window:
  dimensions:
    columns: 90
    lines: 25
  padding:
    x: 5
    y: 5 
  dynamic_padding: false
  dynamic_title: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty

shell:
 program: zsh
 args:
   - -l
   - -c 
   - "tmux"
   # - "tmux attach || tmux"

colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
